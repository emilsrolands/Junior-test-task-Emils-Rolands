<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Front-End Development Task</title>
  </head>
  <body>
    <div id="container">
      <div class="box">
        <div class="result-window">
          <img class="checkered-bg" id="img" src="img/checkered bg.png" />
          <p class="text-output">Add input values</p>
        </div>
        <section class="input-form">
          <div class="side-name">
            <input
              id="aSide"
              class="input"
              type="number"
              min="0"
              step="1"
              oninput="validity.valid||(value='');"
              placeholder="A side"
            />
          </div>
          <div class="side-name">
            <input
              id="bSide"
              class="input"
              type="number"
              min="0"
              step="1"
              oninput="validity.valid||(value='');"
              placeholder="B side"
            />
          </div>
          <div class="side-name">
            <input
              id="cSide"
              class="input"
              type="number"
              min="0"
              step="1"
              oninput="validity.valid||(value='');"
              placeholder="C side"
            />
          </div>
          <button class="btn-calculate" type="button">CALCULATE</button>
        </section>
      </div>
      <!-- ./box -->
    </div>
    <!-- ./container -->
    <script src="script.js"></script>
  </body>
</html>
